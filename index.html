<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDPA - Manage Consent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', sans-serif; background:#f5f6fb; padding:24px; }
    .card { max-width:600px; margin: 24px auto; }
    img.profile { width:100px; height:100px; object-fit:cover; border-radius:50%; }
  </style>
</head>
<body>
  <div class="card p-4">
    <h4 class="mb-3 text-center">จัดการการยินยอม PDPA</h4>
    <div id="loading" class="text-center mb-3">กำลังเชื่อมต่อ LIFF...</div>

    <div id="main" class="d-none">
      <div class="text-center">
        <img id="profileImage" class="profile mb-2" src="">
        <p id="displayName" class="fw-bold"></p>
        <p id="userId" class="text-muted small"></p>
      </div>

      <hr>

      <div id="resultArea">
        <p id="statusText" class="lead"></p>
        <p><strong>ID13:</strong> <span id="id13"></span></p>
        <p><strong>ชื่อ:</strong> <span id="name"></span></p>
      </div>

      <div id="actionArea" class="mt-3">
        <button id="deleteBtn" class="btn btn-danger w-100">ลบข้อมูล / ถอนความยินยอม</button>
        <button id="registerBtn" class="btn btn-primary w-100 mt-2 d-none">ลงทะเบียนใหม่</button>
      </div>

      <div id="messageArea" class="mt-3"></div>
      <div class="mt-2 text-center">
        <button id="closeBtn" class="btn btn-secondary" onclick="liff.closeWindow()">ปิด</button>
      </div>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    // ====== CONFIG ======
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxUKsruw87GOEQ4DZv8id8W-BGFKGqzx1eFgPSLU1WM4OxsPmMbWaSNS1QlZBQXLetI/exec'; // <-- เปลี่ยนเป็น Web App URL ของคุณ

    // ====== UI refs ======
    const loading = document.getElementById('loading');
    const main = document.getElementById('main');
    const profileImage = document.getElementById('profileImage');
    const displayNameEl = document.getElementById('displayName');
    const userIdEl = document.getElementById('userId');
    const statusTextEl = document.getElementById('statusText');
    const id13El = document.getElementById('id13');
    const nameEl = document.getElementById('name');
    const deleteBtn = document.getElementById('deleteBtn');
    const registerBtn = document.getElementById('registerBtn');
    const messageArea = document.getElementById('messageArea');

    // ====== LIFF init ======
    liff.init({ liffId: "2008429931-5gKEregX" }, async () => {
      if (!liff.isLoggedIn()) liff.login();
      try {
        const profile = await liff.getProfile();
        profileImage.src = profile.pictureUrl || '';
        displayNameEl.textContent = profile.displayName || '';
        userIdEl.textContent = 'UserID: ' + profile.userId;
        loading.classList.add('d-none');
        main.classList.remove('d-none');

        // call backend to get consent
        fetchConsent(profile.userId);
      } catch (err) {
        loading.textContent = 'เกิดข้อผิดพลาด: ' + err.message;
      }
    }, err => {
      loading.textContent = 'LIFF init error: ' + JSON.stringify(err);
    });

    // ====== fetch consent info ======
    async function fetchConsent(userId) {
      showLoading('กำลังตรวจสอบสถานะ...');
      try {
        const form = new URLSearchParams();
        form.append('action', 'getConsentByUserId');
        form.append('userId', userId);

        const res = await fetch(GAS_WEB_APP_URL, { method: 'POST', body: form });
        const data = await res.json();
        hideLoading();

        if (data.status === 'success') {
          // statusText (Thai) per mapping: "ยินยอม" / "ไม่ยินยอม" / "ยังไม่เคยลงทะเบียน"
          statusTextEl.textContent = 'สถานะ: ' + (data.statusText || 'ยังไม่เคยลงทะเบียน');
          id13El.textContent = data.id13 || '-';
          nameEl.textContent = data.name || '-';

          // UI logic:
          // Show delete button when actual consent record exists (we check by id13 non-empty OR statusText is ยินยอม/ไม่ยินยอม)
          const showDelete = (data.statusText === 'ยินยอม' || data.statusText === 'ไม่ยินยอม');
          deleteBtn.style.display = showDelete ? 'block' : 'none';

          // Show register button when not registered (including 999 case mapped as "ยังไม่เคยลงทะเบียน")
          const showRegister = (data.statusText === 'ยังไม่เคยลงทะเบียน');
          registerBtn.classList.toggle('d-none', !showRegister);

        } else {
          showMessage('เกิดข้อผิดพลาด: ' + (data.message || 'ไม่พบข้อมูล'));
        }
      } catch (err) {
        hideLoading();
        showMessage('ข้อผิดพลาดการเชื่อมต่อ: ' + err.message);
      }
    }

    // ====== delete flow ======
    deleteBtn.addEventListener('click', async () => {
      if (!confirm('คุณต้องการลบข้อมูลใช่หรือไม่?')) return;
      try {
        showLoading('กำลังลบข้อมูล...');
        const profile = await liff.getProfile();
        const form = new URLSearchParams();
        form.append('action', 'revokeConsent');
        form.append('userId', profile.userId);

        const res = await fetch(GAS_WEB_APP_URL, { method: 'POST', body: form });
        const data = await res.json();
        hideLoading();
        if (data.status === 'success') {
          // show message as specified
          showMessage(data.message || 'ลบสำเร็จ', 'success');
          // Refresh UI: treat as not registered
          statusTextEl.textContent = 'สถานะ: ยังไม่เคยลงทะเบียน';
          id13El.textContent = '-';
          nameEl.textContent = '-';
          deleteBtn.style.display = 'none';
          registerBtn.classList.remove('d-none');
        } else {
          showMessage('ไม่สามารถลบได้: ' + (data.message || 'error'));
        }
      } catch (err) {
        hideLoading();
        showMessage('ข้อผิดพลาด: ' + err.message);
      }
    });

    // ====== register (redirect to existing register app) ======
    registerBtn.addEventListener('click', async () => {
      // ถ้าคุณมีหน้า register เดิมบน GitHub ให้เปลี่ยน URL ด้านล่างเป็นลิงก์ของคุณ
      const registerUrl = 'https://your-github-page.example/register.html'; // <-- เปลี่ยน
      // หรือถ้าต้องการเปิด LIFF page ที่มีฟอร์มเดิม ให้เรียก liff.openWindow...
      window.location.href = registerUrl;
    });

    // ====== helpers ======
    function showLoading(text) {
      loading.classList.remove('d-none');
      loading.textContent = text || 'กำลังทำงาน...';
    }
    function hideLoading() {
      loading.classList.add('d-none');
    }
    function showMessage(msg, type) {
      messageArea.innerHTML = `<div class="alert ${type === 'success' ? 'alert-success' : 'alert-danger'}">${msg}</div>`;
    }
  </script>
</body>
</html>
